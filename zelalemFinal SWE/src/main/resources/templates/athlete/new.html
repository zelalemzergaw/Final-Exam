<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eAthlete - a demo spring boot webapp featuring CRUD - New eAthlete Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/eAthlete/home">eAthlete : : : a CRUD demo webapp</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/eAthlete/athlete/list/">Athletes</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/eAthlete/athlete/elite">Elite Athlete</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
                <!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->
                <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
                <a href="#" class="btn btn-secondary">Sign In</a>
            </form>
        </div>
    </nav>

    <div style="padding-top:1em;" class="container">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">New Athlete Form</span>
        </div>

        <form id="newBookForm" method="post" action="/eAthlete/athlete/new" th:object="${athlete}">
            <fieldset>
                <input type="hidden" name="athleteId" th:value="${athlete.athleteId}"/>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ssn">SSN Number</label>
                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{ssn}"
                                  class="alert alert-danger"></span>
                            <input id="ssn" name="ssn" type="text" class="form-control"
                                   th:value="${athlete.ssn}">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                  class="alert alert-danger"></span>
                            <input id="fullName" name="fullName" type="text" class="form-control" th:value="${athlete.fullName}">
                        </div>
                    </div>

                </div>
                <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phoneNumber"> Phone Number</label>
                                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                      class="alert alert-danger"></span>
                                <input id="phoneNumber" name="phoneNumber" type="text" class="form-control"
                                       th:value="${athlete.phoneNumber}">
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfBirth">BirthDate</label>
                            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                  class="alert alert-danger"></span>
                            <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control"
                                   th:value="${athlete.dateOfBirth}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="totalNumberOfModelsWon">Medals Won</label>
                            <span th:if="${#fields.hasErrors('totalNumberOfModelsWon')}" th:errors="*{totalNumberOfModelsWon}"
                                  class="alert alert-danger"></span>
                            <input id="totalNumberOfModelsWon" name="totalNumberOfModelsWon" type="text" class="form-control"
                                   th:value="${athlete.totalNumberOfModelsWon}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfRegistration">Date of Registration</label>
                            <span th:if="${#fields.hasErrors('dateOfRegistration')}" th:errors="*{dateOfRegistration}"
                                  class="alert alert-danger"></span>
                            <input id="dateOfRegistration" name="dateOfRegistration" type="date" class="form-control"
                                   th:value="${athlete.dateOfRegistration}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="monthlySalary">Salary</label>
                            <span th:if="${#fields.hasErrors('monthlySalary')}" th:errors="*{monthlySalary}"
                                  class="alert alert-danger"></span>
                            <input id="monthlySalary" name="monthlySalary" type="text" class="form-control"
                                   th:value="${athlete.monthlySalary}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="emailAddress">Email</label>
                            <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                                  class="alert alert-danger"></span>
                            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                                   th:value="${athlete.emailAddress}">
                        </div>
                    </div>
                </div>
                <div style="float:right;">
                    <a href="/eAthlete/athlete/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Customer</button>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">O. Kalu : : : CS425-SWE</span>
            <span style="float:right;" class="text-muted">&copy; August 2019</span>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
